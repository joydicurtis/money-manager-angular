<div class="container money-manager-theme">
  <header class="header">
    <button *ngIf="!isSignedIn" mat-flat-button type="button" (click)="openAuthDialog()">
      Sign Up
    </button>
    <button
      mat-flat-button
      color="accent"
      type="submit"
      (click)="isSignedIn ? signOut() : signIn()"
    >
      {{ isSignedIn ? 'Sign Out' : 'Sign In' }}
    </button>
  </header>
  <app-currency-data></app-currency-data>
  <ng-container *appLoggedIn="isSignedIn">
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a
            class="nav__item-link"
            routerLink=""
            routerLinkActive="nav__item-link--active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav__item-link"
            routerLink="http-test"
            routerLinkActive="nav__item-link--active"
          >
            Blog
          </a>
        </li>
        <li class="nav-item">
          <a class="nav__item-link" routerLink="converter" routerLinkActive="nav__item-link--active"
            >Converter</a
          >
        </li>
      </ul>
    </nav>
    <router-outlet></router-outlet>
  </ng-container>
</div>
