<div class="incoming-item__info">
  <div class="incoming-item__description">
    <div class="incoming-item__category">{{ item.category.name }}</div>
    <div class="incoming-item__date">{{ date | date}}</div>
  </div>
  <div class="incoming-item__sum">
    {{ item.sum }}
  </div>
</div>
<div class="incoming-item__note">
  {{ item.note }}
</div>
